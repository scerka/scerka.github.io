name: EditorConfig

on:
    pull_request:
    push:
        branches:
        - master

jobs:
    lint:
        runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
        with:
            node-version: 14.x
        - run: npm ci
        - run: npm run editorconfig